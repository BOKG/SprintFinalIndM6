{% extends 'base.html' %}
{% load static %}

{% block title %}Ingreso{% endblock %}


{% block contenido %}
{% if not user.is_authenticated %}
    <div class="regbox1">
      <h1>Inicio Sesion</h1>
      <form method="post" id="loginexam">
          {% csrf_token %}
          <div class="from-group userexam">
              <input type="username" class="logexam" id="id_username"
              name="username" required>
              <label for="id_username">Usuario</label>
          </div>
          <div class="form-group userexam">
              <input type="password" class="passexam"  id="id_password"
              name="password" required>
              <label for="id_password">Contraseña</label>
          </div>
          <div class="rememberexam">
              <p></p>
              <p> <a href="#"></a>¿Olvidó su contraseña?</p>
          </div>
          <input class=submitexam type="submit" value="Ingresar">
          <div class="singupexam">
              <a class="nav-link m-1" href="{% url 'registro' %}">Registrarse</a>
          </div>
        </form>
    </div>
{% else %}
<script> window.location.href = "{% url 'home' %}";
</script>
{% endif %}
{% endblock contenido %}
